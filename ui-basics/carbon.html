<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            background-color: yellow;
            border: 1px solid;
        }
    </style>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <h1>Hello Carbon</h1>
    
    <div class="bx--grid">
        <div class="bx--row">
            <div class="bx--col-lg-1 bx--col-md-2">1</div>
            <div class="bx--col-lg-1 bx--col-md-2">2</div>
            <div class="bx--col-lg-1 bx--col-md-2">3</div>

        </div>
    </div>        


    <button class="bx--btn bx--btn--primary" type="button">
        Button
    </button>
    <button class="bx--btn bx--btn--primary" type="button" disabled>
        Button
    </button>
    <button class="bx--btn bx--btn--primary" type="button">
        With icon
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M9 7V3H7v4H3v2h4v4h2V9h4V7z"></path></svg>
    </button>
    <button class="bx--btn bx--btn--primary" type="button" disabled>
        With icon
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M9 7V3H7v4H3v2h4v4h2V9h4V7z"></path></svg>
    </button>
    <button class="bx--btn bx--btn--primary bx--btn--icon-only bx--tooltip__trigger bx--tooltip--a11y bx--tooltip--bottom bx--tooltip--align-center ">
        <span class="bx--assistive-text">Add</span>
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M9 7V3H7v4H3v2h4v4h2V9h4V7z"></path></svg>
    </button>
